    <div class="wrapper">
      <h1 style="color: black">Register Form</h1>
      <div class="input_group">
        <div class="input_box imdb_id">
          <input type="text" placeholder="first_name" required class="name" name="first_name" value="" id="first_name" />
          <i class="bx bxs-user-circle"></i>
        </div>
      </div>

      <div class="input_group">
        <div class="input_box imdb_id">
          <input type="text" placeholder="last_name" required class="name" name="last_name" value="" id="last_name" />
          <i class="bx bxs-user-circle"></i>
        </div>
      </div>

      <div class="input_group">
        <div class="input_box imdb_id">
          <input type="text" placeholder="username" required class="name" name="username" value="" id="username"/>
          <i class="bx bxs-user-circle"></i>
        </div>
      </div>

      <div class="input_group">
        <div class="input_box imdb_id">
          <input type="password" placeholder="password" required class="name" name="password" value="" id="password" />
          <i class="bx bxs-user-circle"></i>
        </div>
      </div>

      <div class="input_group">
        <div class="input_box imdb_id">
          <input
            type="password"
            placeholder="re-password: password need to be at least 8 character, including minimum 1 digit"
            required
            class="name"
            name="re-password"
            value="" id="re-password"
          />
          <i class="bx bxs-user-circle"></i>
        </div>
      </div>

      <div class="input_box">
        <select name="language" id="gender" value="en" >
          <option value="" default aria-placeholder="Gender">Gender</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="O">Other</option>
        </select>
        <i class="bx bxs-user-voice"></i>
      </div>

      <div class="input_group">
        <div class="input_time">
          <h4>Date of birth</h4>
          <div class="input_box">
            <input type="date" placeholder="Dob_of_birth" required class="name" name="" value="" id="dob" />
            <i class="bx bxs-calendar"></i>
          </div>
        </div>
      </div>

      <div class="input_group">
        <div class="input_box imdb_id">
          <input type="email" placeholder="email" required class="name" name="email" value="" id="email" />
          <i class="bx bxs-user-circle"></i>
        </div>
      </div>

      <div class="input_group">
        <div class="input_box avatar">
          <input type="file" required class="name" name="avatar" id="avatar" />
          <i class="bx bxs-file-image"></i>
        </div>
      </div>
      <div class="input_group">
        <div class="input_button">
            <button type="submit" class="btn" id="register">POST</button>
        </div>
      </div>
    </div>

  </div>
