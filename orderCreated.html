<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }

      #total {
        font-weight: bold;
        color: blue;
        background-color: azure;
      }
    </style>
  </head>
  <body>
    <h2>Order Created</h2>
    <p>Thank you because choosing our service! Here is your order details: </p>

    <table>
      <tr>
        <th>STT</th>
        <th>Seat</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>${index}</td>
        <td>${seatName}</td>
        <td>${price}</td>
      </tr>
      <tr>
        <td>1</td>
        <td>A1</td>
        <td>120.000</td>
      </tr>      
      <tr>
        <td>1</td>
        <td>A1</td>
        <td>120.000</td>
      </tr>      
      <tr>
        <td>1</td>
        <td>A1</td>
        <td>120.000</td>
      </tr>
      <tr id="total">
        <td colspan="2">Total</td>
        <td >${totalValue}</td>
      </tr>
    </table>
  </body>
</html>
